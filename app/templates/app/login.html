<!-- app/templates/app/login.html -->
{% extends "app/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    .btn-custom-primary {
        background-color: #2575fc;
        border-color: #2575fc;
    }
    .btn-custom-primary:hover {
        background-color: #1e63d0;
        border-color: #1e63d0;
    }
</style>
<div class="container mt-5">
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom-primary btn-lg btn-block">Login</button>
        </form>
    </div>
</div>
{% endblock %}
